{% load trans from i18n %}
<div class="ed-landing-page-form-container">
	<div class="ed-landing-page-form-inner">
		<h2 class="element-within title">
			<span class="dont-break-out">{% trans "Report issue" %}</span>
		</h2>
		<div class="row-fluid">
			<form action="{% url 'contact-report-issue' %}" method="post" style="margin-top: 30px;">
				{% csrf_token %}
				<div class="row-fluid">
					<div class="span6">
						<div class='input-field-container'>
							<label for="{{ form.name.id_for_label }}">
								{{ form.name.errors }}
								<span>{% trans form.name.label %}</span>
								{{ form.name }}
							</label>
						</div>
					</div>

					<div class="span6">
						<div class='input-field-container'>
							<label for="{{ form.email.id_for_label }}">
								{{ form.email.errors }}
								<span>{% trans form.email.label %}</span>
								{{ form.email }}
							</label>
						</div>
					</div>

				</div>


				<div class="row-fluid">
					<div class="span12">
						<div class='input-field-container'>
							<label for="{{ form.feedback.id_for_label }}">
								{{ form.feedback.errors }}
								<span>{% trans form.feedback.label %}</span>
								{{ form.feedback }}
								<span class="helptext">{% trans form.feedback.help_text %}</span>
							</label>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span12">
						<div class='input-field-container'>
              {% if ENABLE_CAPTCHA %}
                {{ form.captcha }}
              {% endif %}
						</div>
					</div>
				</div>

        <button type="submit">Submit</button>
			</form>

		</div>
	</div>
</div>
